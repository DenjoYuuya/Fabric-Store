<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Our Store</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f9f9f9; color: #333; }
    header {
      background: #222; color: white; padding: 1rem 2rem;
      display: flex; justify-content: space-between; align-items: center;
    }
    nav a { color: white; text-decoration: none; margin-left: 1rem; }
    main { padding: 2rem; }
    .hero { text-align: center; margin-bottom: 2rem; }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .product-card {
      background: white; padding: 1rem; border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product-card img {
      width: 100%; height: 180px; object-fit: cover; border-radius: 4px;
    }
    footer {
      background: #222; color: white; text-align: center; padding: 1rem;
      margin-top: 2rem;
    }
    @media (max-width: 600px) {
      header { flex-direction: column; gap: 1rem; }
      nav a { margin: 0 0.5rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>MyStore</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Welcome to MyStore!</h2>
      <p>Your one-stop shop for quality products.</p>
    </section>

    <section id="products" class="products">
      <div class="product-card">
        <img src="https://via.placeholder.com/250" alt="Product 1">
        <h3>Product 1</h3>
        <p>$19.99</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/250" alt="Product 2">
        <h3>Product 2</h3>
        <p>$24.99</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/250" alt="Product 3">
        <h3>Product 3</h3>
        <p>$29.99</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/250" alt="Product 4">
        <h3>Product 4</h3>
        <p>$34.99</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2026 MyStore. All rights reserved.</p>
  </footer>
</body>
</html>
